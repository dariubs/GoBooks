name: Links

on:
  push:
    branches: master
  pull_request:
    branches: master
  
jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          fail: true
          args: --accept 403 './**/*.md'